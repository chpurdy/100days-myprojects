<!DOCTYPE html>

<header>
    <title>Register for Google!</title>
</header>

<body>
    <div style="text-align: center;">
        <img src="google.jpg">
        <br>

        <h1>Sign Up for Google!</h1>
        <h4>NOT REALLY!</h4>

        <form action="" method="POST">
            <input type="text" required name="first_name" placeholder=" first name" style="width: 15em;"><br><br>
            <input type="text" required name="last_name" placeholder=" last name" style="width: 15em;"><br><br>
            <input type="email" name="alt_email" placeholder=" alternate email" style="width: 15em;"><br><br>
            <input type="date" name="birth_date" required placeholder=" birth date" style="width: 15em; height: 1em;"><br><br>
            <input type="password" name="password" required placeholder=" password" style="width: 15em;"><br><br>
            <input type="number" name="street_number" required placeholder=" street #" style="width: 8em;"> <br?<br>
            <input type="text" name="street_name" required placeholder=" street name"><br><br>
            <input type="text" name="city" required placeholder=" city"><br><br>
            <input type="text" name="state" required placeholder=" state"><br><br>

            <button type="submit">Register</button>

        </form>
    </div>

    <br>
    <br>

    <div style="font-size: 8pt;text-align: center;">
        Copyright Â©1998 Google Inc.

    </div>

</body>
